<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<div id="audioBox">
    <div id="name" />
    <script type="text/javascript">
        window.onload = function () {
            var musics = {
                "music": [
                { "url": "http://music.163.com/song/media/outer/url?id=447926025.mp3", "name": "阿珍爱上了阿强", "gender": "male" },
                { "url": "http://music.163.com/song/media/outer/url?id=446508084.mp3", "name": "梦幻丽莎发廊", "gender": "male" },
                { "url": "http://music.163.com/song/media/outer/url?id=28587850.mp3", "name": "问题出现我再告诉大家", "gender": "male" },
                { "url": "http://music.163.com/song/media/outer/url?id=28587844.mp3", "name": "道山靓仔", "gender": "male" },
                { "url": "http://music.163.com/song/media/outer/url?id=28587867.mp3", "name": "城市找猪", "gender": "male" },]
            }

            var myAudio = new Audio();
            myAudio.preload = true;
            myAudio.controls = true;
            myAudio.loop = false;//禁止循环，否则无法触发ended事件

            var r = Math.floor(Math.random() * musics.music.length);//随机音乐
            myAudio.src = musics.music[r].url;
            document.getElementById("name").innerHTML = musics.music[r].name + "<br>";//歌曲名字

            myAudio.addEventListener('ended', playEndedHandler, false);
            document.getElementById("audioBox").appendChild(myAudio);

            function playEndedHandler() {
                var r = Math.floor(Math.random() * musics.music.length);//随机音乐
                myAudio.src = musics.music[r].url;
                document.getElementById("name").innerHTML = musics.music[r].name + "<br>";//歌曲名字
                
                myAudio.play();
            }
        }
    </script>
</div>
